<div formResponsive width="850px">
  <p-pickList [dragdrop]="true" [responsive]="true" [sourceStyle]="{ height: '25rem' }"
              [source]="service.sourceFields" [targetStyle]="{ height: '25rem' }" [target]="service.targetFields"
              sourceHeader="{{'common.available' | translate}}" targetHeader="{{'common.selected' | translate}}">
    <ng-template let-entity pTemplate="item">
      <div class="flex flex-wrap p-2 align-items-center gap-3">{{entity.header | translate}}</div>
    </ng-template>
  </p-pickList>
</div>
<div class="grid justify-content-end mt-2">
  <button (click)="ref.close()" class="p-button-outlined mr-2" icon="mdi mdi-close"
          label="{{'common.cancel' | translate}}" pButton type="button"></button>
  <button (click)="ref.close('Export')" class="p-button-outlined mr-2" icon="mdi mdi-check"
          label="{{'common.print' | translate}}" pButton type="button"></button>
</div>
