<div class="layout-topbar">
    <div class="topbar-left">
        <a #menubutton tabindex="0" class="menu-button p-trigger" (click)="onMenuButtonClick()">
            <i class="pi pi-chevron-left"></i>
        </a>
        <img class="horizontal-logo" [routerLink]="['/']" [src]="'assets/layout/images/logo-'+ logo + '.svg'"
             alt="diamond-layout"/>
        <span class="topbar-separator"></span>
        <app-breadcrumb></app-breadcrumb>
<!--        <img class="mobile-logo" [src]="'assets/layout/images/logo-'+ logo + '.svg'" alt="diamond-layout"/>-->
    </div>

    <div class="layout-topbar-menu-section">
        <app-sidebar></app-sidebar>
    </div>
    <div class="layout-mask modal-in"></div>

    <div class="topbar-right">
        <ul class="topbar-menu">
            <li class="static sm:relative" *ngIf="brandSelected !== null">
                <a tabindex="0" pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
                   leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
                    <span class="profile-name">{{brandSelected.name}}</span>
                </a>
                <ul class="list-none p-3 m-0 border-round shadow-2 absolute surface-overlay hidden origin-top w-full sm:w-15rem mt-2 right-0 z-5 top-auto">
                    <li>
                        <div class="grid formgrid">
                            <div class="col-12 md:col-12" *ngFor="let brand of listBrand; let i = index">
                                <div class="field-radiobutton" [ngClass]="{'mb-0': i === listBrand.length-1}">
                                    <p-radioButton name="brand" [value]="brand"
                                                   (onClick)="changeSelectedBrand()"
                                                   [(ngModel)]="brandSelected"
                                                   inputId="{{brand.id}}">

                                    </p-radioButton>
                                    <label for="{{brand.id}}">{{brand.name}}</label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="static sm:relative">
                <a tabindex="0" pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
                   leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
                    <span class="profile-name">{{userLogged?.firstName}}</span>
                </a>
                <ul class="list-none p-3 m-0 border-round shadow-2 absolute surface-overlay hidden origin-top w-full sm:w-14rem mt-2 right-0  z-5 top-auto">
                    <li>
                        <a pRipple (click)="changeBusiness()"
                           *ngIf="!userLogged?.roles.includes(domainEnum.ADMIN_SYSTEM)"
                           class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer">
                            <i class="pi pi-microsoft mr-3"></i>
                            <span class="flex flex-column">
                                <span class="font-light">Change Business</span>
                            </span>
                        </a>
                        <a pRipple
                           (click)="adminUsers()"
                           *ngIf="userLogged?.roles.includes(domainEnum.ADMIN_BUSSINES)"
                           class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer">
                            <i class="pi pi-user mr-3"></i>
                            <span class="flex flex-column">
                                <span class="font-light">Users</span>
                            </span>
                        </a>
                        <a pRipple (click)="logout()"
                           class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer">
                            <i class="pi pi-power-off mr-3"></i>
                            <span class="flex flex-column">
                                <span class="font-light">Logout</span>
                            </span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
